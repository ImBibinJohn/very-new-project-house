{% extends 'Administrator/adm_base.html' %}{% load static %}
{% block body %}
<div class="page-wrapper" style="background: white;">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">View Projects</h4>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <!-- Column -->

        <div class="col-lg-4 col-xlg-3 col-md-6" style="padding-bottom: 5%;">
            <div class="white-box"
                style="background: white;border-radius: 2rem; margin-left: 5%; height: 100%;box-shadow: rgb(23 24 25 / 45%) 0px 3px 3px;">
                <ul class="align-items-center mb-0" style="list-style-type:none; margin-top: 1rem;">
                    {% for i in plat %}
                    <li style="margin-top: 1rem;margin-bottom: 1rem;">

                        <img src="{% static 'plugins/images/Icon-awesome-circle-notch.png' %}" alt="loading" width="16">
                        <a href={% url 'adminprojectsview' i.id %} style="color: #00ADB5;">{{ i.platformname }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Column -->
        <!-- Column -->
        <div class="col-lg-8 col-xlg-9 col-md-12" style="margin-left: -1%;">
            <div class="card"
                style="background: white; width: 92%; border-radius: 2rem; margin-left: 5%;box-shadow: rgb(23 24 25 / 45%) 0px 3px 3px;">
                <ul class="align-items-center mb-0" style="list-style-type:none; margin-top: 1rem;">
                    <ul class="align-items-center mb-0" style="list-style-type:none; margin-top: 1rem;">
                        {% for x in project %}
                        <li style="margin-top: 1rem;margin-bottom: 1rem;">
                            <span class="font-medium" style="margin-left: 0%; color: rgba(0,132,255,0.85);">
                                {{x.projectname }}</span>
                            <a href="{% url 'deleteprojects' x.id %}">
                                <img src="{% static 'plugins/images/Icon-material-delete.png' %}" alt="loading"
                                    width="16" style="margin-left:80%;">
                            </a>
                            <hr style="margin-left: 1rem;margin-right: 1rem;">
                            <ul class="list-inline two-part d-flex align-items-center mb-0">
                                <li><img src={{ x.projectThumb }} alt="loading" height="100px" width="100px"></li>
                                <li style="margin-left: 1rem; margin-right: 1rem;">
                                    <p style="text-align: justify;"></p>
                                    <div class="break-all">
                                        {{ x.shortdescription }}
                                    </div>
                                </li>
                            </ul>
                        </li>
                        {% endfor %}
                    </ul>
                    </li>

                </ul>
            </div>
        </div>
        <!-- Column -->
    </div>
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/app-style-switcher.js '%}"></script>
<script src="{% static 'plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'js/waves.js' %}"></script>
<!--Menu sidebar -->
<script src="{% static 'js/sidebarmenu.js' %}"></script>
<!--Custom JavaScript -->
<script src="{% static 'js/custom.js' %}"></script>
<!--This page JavaScript -->
<!--chartis chart-->
<script src="{% static 'plugins/bower_components/chartist/dist/chartist.min.js' %}"></script>
<script
    src="{% static 'plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js' %}"></script>
<script src="{% static 'js/pages/dashboards/dashboard1.js' %}"></script>


</div>

{% endblock %}
